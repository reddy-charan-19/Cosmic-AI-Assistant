<script>
    // Add particle animation
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speedX = Math.random() * 3 - 1.5;
            this.speedY = Math.random() * 3 - 1.5;
            this.color = hsl(${Math.random() * 360}, 100%, 70%);
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x > canvas.width + 20 || this.x < -20) this.reset();
            if (this.y > canvas.height + 20 || this.y < -20) this.reset();
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(10, 14, 23, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });

        requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

function startSpeechRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("Speech recognition not supported in this browser.");
        return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
    };

    recognition.start();
}

    synth.speak(utterance);
}

    input.value = '';
    chatHistory.scrollTop = chatHistory.scrollHeight;
}

// Wait for voices to be loaded
synth.onvoiceschanged = populateVoices;

function speakText(text) {
    console.log("Speaking text:", text); // Debugging line
    if (synth.speaking) synth.cancel();
    
    const utterance = new SpeechSynthesisUtterance(text);
    const selectedVoice = document.getElementById('voiceSelect').value;
    
    const voice = voices.find(v => v.name === selectedVoice);
    if (voice) {
        utterance.voice = voice;
    }

    utterance.rate = document.getElementById('rate').value;
    utterance.pitch = 1;
    utterance.volume = 1;

    synth.speak(utterance);
}

function previewVoice() {
    const text = document.getElementById('previewText').value;
    if (text.trim() === '') return;
    
    // Ensure voices are loaded
    if (voices.length === 0) {
        populateVoices();
        setTimeout(() => speakText(text), 100);
    } else {
        speakText(text);
    }
}
